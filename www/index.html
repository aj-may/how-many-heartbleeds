<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>How Many Heartbleeds? - Unit conversion tool</title>

    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form id="heartbleed-converter">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-1">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Units...">
            </div>
            <div class="form-group">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" name="units" id="kb">KB
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="units" id="mb">MB
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="units" id="gb">GB
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="units" id="tb">TB
                </label>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            =
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <input type="email" class="form-control" id="heartbleeds" placeholder="Get Heartbleeds.">
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
